resources:
  - name: gosvc_code
    type: GitRepo
    configuration:
      path: sdemo/go-service
      gitProvider: sdemo

  - name: gosvc_build
    type: BuildInfo
    configuration:
      sourceArtifactory: demo_art

  - name: gosvc_tested_build
    type: BuildInfo
    configuration:
      sourceArtifactory: demo_art

  - name: gosvc_promoted_build
    type: BuildInfo
    configuration:
      sourceArtifactory: demo_art

  - name: backend_code
    type: GitRepo
    configuration:
      path: sdemo/java-backend
      gitProvider: sdemo

  - name: app_build
    type: BuildInfo
    configuration:
      sourceArtifactory: demo_art

  - name: app_tested_build
    type: BuildInfo
    configuration:
      sourceArtifactory: demo_art

  - name: app_promoted_build
    type: BuildInfo
    configuration:
      sourceArtifactory: demo_art

  - name: frontend_code
    type: GitRepo
    configuration:
      path: sdemo/vue-frontend
      gitProvider: sdemo

  - name: app_release
    type: ReleaseBundle
    configuration:
      sourceDistribution: int_distribution
      name: app_rb
      version: v1.0.0

  - name: signed_app_release
    type: ReleaseBundle
    configuration:
      sourceDistribution: int_distribution
      name: app_rb
      version: v1.0.0
      
  - name: distribution_rules
    type: DistributionRule
    configuration:
      sourceDistribution: int_distribution
      serviceName: "*"
      siteName: "*"
      cityName: "*"
      countryCodes:
        - "CN"
        - "GB"
