  - name: app_test
    steps:
      - name: test_app
        type: Bash
        configuration:
          inputResources:
            - name: app_build
          outputResources:
            - name: app_tested_build
        execution:
          onExecute:
            - echo "testing docker image"
            - replicate_resource app_build app_tested_build

      - name: promote_app_build
        type: PromoteBuild
        configuration:
          targetRepository: pip-docker-test-local
          integrations:
            - name: demo_art
          inputResources:
            - name: app_tested_build
          outputResources:
            - name: app_promoted_build

  - name: release_application
    steps:
      - name: create_app_bundle
        type: CreateReleaseBundle
        configuration:
          releaseBundleName: app_rb
          releaseBundleVersion: v1.0.${run_number}
          dryRun: false
          sign: false
          description: "some random test description"
          inputResources:
            - name: gosvc_promoted_build
              trigger: false
            - name: app_promoted_build
              trigger: false
          outputResources:
            - name: app_release
          releaseNotes:
            syntax: markdown
            content: |
              ## Heading
                * Bullet
                * Points

      - name: sign_app_bundle
        type: SignReleaseBundle
        configuration:
          inputResources:
            - name: app_release
          outputResources:
            - name: signed_app_release

      - name: distribute_app_bundle
        type: DistributeReleaseBundle
        configuration:
          dryRun: false
          inputResources:
            - name: signed_app_release
            - name: distribution_rules
